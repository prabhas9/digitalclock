<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20%;
        }

        .box {
            flex: 1;
            max-width: 20vh;
            background-color: aqua;
            margin: 1vh;
            padding-top: 2%;
            border-radius:20%;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .text {
            color: aliceblue;
            font-size: 20vh;
            animation: pulse 2s infinite;

        }
       
        p {
            font-size: 12vh;
            margin: 0;
        }

        .noon {
            background-color: black;
            animation: pulse 2s infinite;
        }

        .day-col {
            color: aliceblue;
        }

        .digital-clock {
            color: aliceblue;
            font-size: 10vh;
            animation: pulse 2s infinite;
            animation-delay: 1s;
        }

        .video {
            position: relative;
            width: 100%;
            height: auto;
        }

        .scroll {
            position: absolute;
            color: aqua;
            font-size: 5vh;
            margin-top: 20%;
            animation: pulse 2s infinite;
        }

        .digital-clock h1:hover
       {
            color: aqua;
        }
        .scroll h1:hover {
            color: aliceblue;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @media screen and (max-width: 768px) {
            .box {
                max-width: 10vh;
            }

            .text {
                margin-bottom: 4%;
                font-size: 6vh;
            }

            p {
               
                font-size: 6vh;
            }

            .digital-clock {
                  margin-top: 20%;
                font-size: 5vh;
                margin-left: 2.5vh;
                
            }
            

            .scroll {
                font-size: 4vh;
                 margin-left: 2vh;
            }
        }
    </style>
</head>
<body>
    <video class="video" autoplay loop src="earth-animation.mp4"></video>
    <div class="scroll">
        <h1> To Know The Time Scroll Down</h1>
    </div>

    <div class="digital-clock animate__pulse">
        <h1>DIGITAL CLOCK</h1>
    </div>
    <div class="container">
        <div class="box time">
            <p class="hh e">hh</p>
        </div>
        <div class="text dots">:</div>
        <div class="box">
            <p class="mm e">mm</p>
        </div>
        <div class="text dots">:</div>
        <div class="box">
            <p class="ss e">ss</p>
        </div>
        <div class="noon box">
            <p class="day-col">PM</p>
        </div>
    </div>
</body>
<script>
    setInterval(clock, 1000);

    function clock() {
        let d = new Date();
        let hh = d.getHours();
        let mm = d.getMinutes();
        let ss = d.getSeconds();

        if (hh > 12) {
            document.getElementsByClassName("day-col")[0].innerHTML = "PM";
            hh = hh - 12;
        } else {
            document.getElementsByClassName("day-col")[0].innerHTML = "AM";
        }

        if (mm < 10) {
            mm = "0" + mm;
        }

        document.getElementsByClassName("hh")[0].innerHTML = hh;
        document.getElementsByClassName("mm")[0].innerHTML = mm;
        document.getElementsByClassName("ss")[0].innerHTML = ss;
    }
    clock();

    let a = new Date().getFullYear();
    console.log(a);
</script>
</html>
